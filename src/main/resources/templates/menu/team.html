<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>教学团队-安徽师范大学精品课程</title>
        <link rel="stylesheet" href="/css/index.css"/>
        <link rel="stylesheet" href="/css/main.css"/>
        <link rel="stylesheet" href="/lib/layui/css/layui.css"/>
    </head>
    <body>
        <div th:replace="common/header::header"></div>
        <div th:replace="common/menu::menu"></div>
        <div class="content">
            <div class="position">
                当前位置：
                <a href="/">首页</a>
                <span>></span>
                <a href="/team">教学团队</a>
            </div>
            <div class="team">
                <div class="bt">教学团队</div>
                <div class="bar">
                    浏览次数：<span th:text="${team_count}"/>
                </div>
                <div class="nr">
                    <div class="card" th:each="team:${team_list}">
                        <a th:href="${team.link}==null?'#':${team.link}" th:target="${team.link}==null?'_self':'_blank'">
                            <img th:src="@{/download?id={id}(id=${team.attach.id})}"/>
                        </a>
                        <p th:text="${team.name}" style="text-align: center"></p>
                    </div>
                </div>
                <div style="clear: both"></div>
            </div>
        </div>
        <div th:replace="common/footer::footer"></div>
        <script src="/lib/jquery.js"></script>
        <script src="/js/index.js"></script>
        <script src="/lib/layui/layui.js"></script>
        <script>
            addVisitCount('team');
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>安徽师范大学精品课程</title>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../lib/layui/css/layui.css"/>
</head>
<body>
<div class="top">
    <img src="../image/logo.png" style="margin-left: 10px; margin-right:10px; float: left"/>
    <div style="float: left; margin-top: 30px;">
        <p style="font-family: 幼圆; font-size: 32px; font-weight: bold">安徽师范大学省级精品课程</p>
    </div>
    <div style="float: right; margin-right: 100px;margin-top: 30px; position: relative">
        <div style="float: left">
            <p style="font-family: 华文琥珀; font-size: 40px; font-weight: bold; margin: 0px">地貌学</p>
            <p style="font-family: 'Arial Black'; font-size: 20px;margin: 0px; color: #FF5722">Geomorphology</p>
        </div>
        <div id="pv" style="float: right; "></div>
    </div>
</div>
<div class="menu">
    <ul class="layui-nav" lay-filter="menu">
        <li class="layui-nav-item layui-this"><a href="#none" onclick=clickMenu("home")>首页</a></li>
        <li class="layui-nav-item"><a href="#none" onclick=clickMenu("sbs")>申报书</a></li>
        <li class="layui-nav-item"><a href="#none" onclick=clickMenu("jxtd")>教学团队</a></li>
        <li class="layui-nav-item"><a href="#none" onclick=clickMenu("jxdg")>教学大纲</a></li>
        <li class="layui-nav-item"><a href="#none" onclick=clickMenu("skja")>授课教案</a></li>
        <li class="layui-nav-item"><a href="#none" onclick=clickMenu("jxkj")>教学课件</a></li>
        <li class="layui-nav-item"><a href="#none" onclick=clickMenu("jxsp")>教学视频</a></li>
        <li class="layui-nav-item"><a href="#none" onclick=clickMenu("stk")>试题库</a></li>
        <li class="layui-nav-item"><a href="#none" onclick=clickMenu("jxfk")>教学反馈</a></li>
    </ul>
</div>
<div class="main_content">
    <iframe style="height: 100%; width: 100%" id="content-frame"></iframe>
</div>
<div class="footer">
    <p class="address">地址：安徽省芜湖市九华南路189号  邮编：241002  版权所有：安徽师范大学地理与旅游学院</p>
    <p class="copyright">Copyright Anhui Normal University. All Rights Reserved</p>
</div>

<script type="text/template" id="pv-tpl">
    <span class="layui-badge">总访问量：{{visitCount}}</span>
</script>

<script src="../lib/layui/layui.js"></script>
<script src="../lib/jquery.js"></script>
<script src="../lib/mustache.js"></script>
<script>
    // 渲染tab hover
    layui.use('element', function(){});

    /*触发当前选中的a标签*/
    $(".layui-this>a").trigger('click');

    /**
     * 点击菜单
     * @param code
     */
    function clickMenu(code) {
        $('#content-frame').attr('src', "/menu/" + code);
    }

    /**
     * 获取访问量
     */
    $.get({
        url: '/getVisitCount',
        data: {code: 'main'},
        success: function (ar) {
            if (ar.code == '0') {
                $('#pv').append(Mustache.render($('#pv-tpl').html(), {visitCount: ar.data}));
            } else {
                alert(ar.msg);
            }
        }
    });
</script>
</body>
</html>

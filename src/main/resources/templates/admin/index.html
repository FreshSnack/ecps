<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台首页</title>
</head>
<body>
<h1>待开发....</h1>
<a href="/admin/h2">后台数据库管理</a>
<a href="#none" onclick=logout()>登出</a>
<script src="/lib/jquery.js"></script>
<script>
    /**
     * 登出
     */
    function logout() {
        $.post({
            url: '/admin/logout',
            success: function (ar) {
                if (ar.code != '0') {
                    alert(ar.msg);
                } else {
                    window.location.href = "/";
                }
            }
        });
    }
</script>
</body>
</html>

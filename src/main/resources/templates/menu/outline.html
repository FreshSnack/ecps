<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>教学大纲-安徽师范大学精品课程</title>
        <link rel="stylesheet" href="/css/admin.css"/>
        <link rel="stylesheet" href="/css/index.css"/>
        <link rel="stylesheet" href="/css/main.css"/>
        <link rel="stylesheet" href="/lib/layui/css/layui.css"/>
        <link rel="stylesheet" href="/css/iconfont/iconfont.css"/>
        <script src="/css/iconfont/iconfont.js"></script>
    </head>
    <body>
        <div th:replace="common/header::header"></div>
        <div th:replace="common/menu::menu"></div>
        <div class="content">
            <div class="position">
                当前位置：
                <a href="/">首页</a>
                <span>></span>
                <a href="/outline">教学大纲</a>
            </div>
            <div class="outline">
                <div class="bt">教学大纲</div>
                <div class="bar">
                    发布人：胡春生&nbsp;&nbsp;&nbsp;&nbsp;
                    发布日期：<span th:text="${#dates.format(lastDate,'yyyy-MM-dd')}"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                    浏览次数：<span th:text="${outline_count}"/>
                </div>
                <div class="nr">
                    <ul class="pictures doc">
                        <li th:each="outline:${outline_list}">
                            <a href="#">
                                <div class="mask">
                                    <svg class="icon" aria-hidden="true" th:onclick="preview([[${outline.attach.id}]], [[${outline.attach.fileName}]])">
                                        <use xlink:href="#icon-PDF"></use>
                                    </svg>
                                    <span class="operation doc">
                                        <i class="iconfont" title="下载" th:onclick="download([[${outline.attach.id}]])">&#xe623;</i>
                                    </span>
                                </div>
                                <p th:text="${outline.attach.fileName}" th:title="${outline.attach.fileName}"></p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div th:replace="common/footer::footer"></div>
        <script src="/lib/jquery.js"></script>
        <script src="/js/index.js"></script>
        <script src="/lib/layui/layui.js"></script>
        <script>
            addVisitCount('outline');
        </script>
    </body>
</html>

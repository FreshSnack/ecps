<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>教学视频-安徽师范大学精品课程</title>
        <link rel="stylesheet" href="/css/admin.css"/>
        <link rel="stylesheet" href="/css/index.css"/>
        <link rel="stylesheet" href="/css/main.css"/>
        <link rel="stylesheet" href="/lib/layui/css/layui.css"/>
        <link rel="stylesheet" href="/css/iconfont/iconfont.css"/>
        <script src="/css/iconfont/iconfont.js"></script>
    </head>
    <body>
        <div th:replace="common/header::header"></div>
        <div th:replace="common/menu::menu"></div>
        <div class="content">
            <div class="position">
                当前位置：
                <a href="/">首页</a>
                <span>></span>
                <a href="/video">教学视频</a>
            </div>
            <div class="video">
                <div class="bt">教学视频</div>
                <div class="bar">
                    发布人：胡春生&nbsp;&nbsp;&nbsp;&nbsp;
                    发布日期：<span th:text="${#dates.format(lastDate,'yyyy-MM-dd')}"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                    浏览次数：<span th:text="${video_count}"/>
                </div>
                <div class="nr">
                    <ul class="video">
                        <li th:each="video:${video_list}">
                            <video th:src="@{/download?id={id}(id=${video.attach.id})}" controls>
                                抱歉，你的浏览器不支持video标签。。
                            </video>
                            <div class="title">
                                <p th:text="${video.title}==null?${video.attach.fileName}:${video.title}" th:title="${video.title}==null?${video.attach.fileName}:${video.title}"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div th:replace="common/footer::footer"></div>
        <script src="/lib/jquery.js"></script>
        <script src="/js/index.js"></script>
        <script src="/lib/layui/layui.js"></script>
        <script>
            addVisitCount('video');
        </script>
    </body>
</html>

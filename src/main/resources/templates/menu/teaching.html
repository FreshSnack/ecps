<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>安徽师范大学精品课程-教学活动详情</title>
        <link rel="stylesheet" href="/css/admin.css"/>
        <link rel="stylesheet" href="/css/index.css"/>
        <link rel="stylesheet" href="/css/main.css"/>
        <link rel="stylesheet" href="/lib/layui/css/layui.css"/>
        <link rel="stylesheet" href="/css/iconfont/iconfont.css"/>
        <script src="/css/iconfont/iconfont.js"></script>
    </head>
    <body>
        <div th:replace="common/header::header"></div>
        <div th:replace="common/menu::menu"></div>
        <div class="content">
            <div class="position">
                当前位置：
                <a href="/">首页</a>
                <span>></span>
                <a href="/teachingList">教学活动列表</a>
                <span>></span>
                <a href="#">教学活动详情</a>
            </div>
            <div class="teaching">
                <div class="bt" th:text="${teaching.title}"></div>
                <div class="bar">
                    发布人：<span th:text="${teaching.publishUsername}"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                    发布日期：<span th:text="${#dates.format(teaching.publishTime,'yyyy-MM-dd')}"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                    浏览次数：<span th:text="${teaching_count}"/>
                </div>
                <div class="nr">
                    <p th:utext="${teaching.content}"></p>
                </div>
            </div>
        </div>
        <div th:replace="common/footer::footer"></div>
        <script src="/lib/jquery.js"></script>
        <script src="/js/index.js"></script>
        <script src="/lib/layui/layui.js"></script>
        <script th:inline="javascript">
            addVisitCount('teaching_' + [[${teaching.id}]]);
        </script>
    </body>
</html>
